<app-frontend-navbar></app-frontend-navbar>
<app-hero-section></app-hero-section>
<div class="all">
    <div class="container" id="product">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col md-3 mb-4">
                        <img src="/assets/images/render.jpg">
                    </div>
                    <div class="col md-3 mb-4">
                        <img src="/assets/images/render1.jpg">
                    </div>
                    <div class="col md-3 mb-4">
                        <img src="/assets/images/render2.jpg">
                    </div>
                    <div class="col md-3 mb-4">
                        <img src="/assets/images/render3.jpg">
                    </div>
                </div>
                <p><strong>Our very first product is underway</strong></p>
            </div>
        </div>
    </div>
    <div class="articles">
        <div class="container">
            <div class="row mb-4">
                <div *ngFor="let article of articles" class="col md-4 mb-4">
                    <div class="card" style="width: 18rem;">
                        <img [src]="article.path" style="height: 150px" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{article.title}}</h5>
                            <hr>
                            <p class="card-text">{{article.content}}</p>
                            <button type="button" (click)="readMore(article.ID)" class="btn btn-info sm">Read
                                More</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="button" routerLink="/articles" class="btn btn-info sm">All Articles</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
