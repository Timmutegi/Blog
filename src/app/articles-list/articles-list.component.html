<app-navbar></app-navbar>
<div class="container">
    <div *ngIf="isLoading === true" class="text-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="row">
        <div *ngFor="let post of blogposts" class="col md-4 mb-4">
            <div class="card" style="width: 15rem;">
                <img [src]="post.path" style="height: 150px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{post.title}}</h5>
                    <hr>
                    <p class="card-text">{{post.content}}</p>
                    <button type="button" (click)="readArticle(post.id)" class="btn btn-info sm">Read Article</button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-backend-footer></app-backend-footer>
