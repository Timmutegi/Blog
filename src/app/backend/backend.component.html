<app-navbar></app-navbar>
<div class="container">
    <div class="card">
        <div class="card-header">
            Add Article
        </div>
        <div class="card-body">
            <button type="button" (click)="gallery()" style="margin-bottom: 20px" class="btn btn-info sm">Choose Photo</button>
            <button type="button" routerLink="/gallery" style="margin-bottom: 20px" class="btn btn-info sm">Upload Photo</button>
            <div *ngIf="displayGallery == true" class="gallery">
                <div class="row">
                    <div *ngFor="let url of urls" class="col-md-2">
                        <a (click)="choosePhoto(url)" routerLink="#"><img [src]="url"></a>
                    </div>

                </div>
                <h4 *ngIf="selectedPhoto">Selected Photo</h4>
                <div *ngIf="selectedPhoto" class="row">
                    <div class="col-md-3">
                        <div class="selected">
                            <img src={{selectedPhoto}}>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="submitted == true && selectedPhoto == null" class="message">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{alert}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
            <form [formGroup]="articleForm">
                <div class="form-row mb-4">
                    <div class="col-md-6">
                        <input type="text" placeholder="Title" #title formControlName="title" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.title.errors}" autofocus>
                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback ">
                            <div *ngIf="f.title.errors.required ">Title is required</div>
                        </div>
                    </div>
                </div>
                <div class="form-row mb-4">
                    <div class="col-md-6">
                        <input type="text" placeholder="Content" #content formControlName="content" class="form-control " [ngClass]="{ 'is-invalid': submitted && f.content.errors}">
                        <div *ngIf="submitted && f.content.errors" class="invalid-feedback ">
                            <div *ngIf="f.content.errors.required">Content is required</div>
                        </div>
                    </div>
                </div>
                <label for="content">Message</label>
                <div class="form-row mb-4">
                    <div class="col-md-6">
                        <textarea rows="10" cols="90" spellcheck="true" #message formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors}" required></textarea>
                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback ">
                            <div *ngIf="f.message.errors.required ">Message is required</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-success sm" (click)="createArticle(title.value, content.value, message.value)">Create Article</button>
            </form>
        </div>
    </div>
</div>
